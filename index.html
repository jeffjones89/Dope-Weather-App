<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.js"></script>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/underscore/underscore-min.js"></script>
  <script src="bower_components/handlebars/handlebars.min.js"></script>
  <script src="bower_components/backbone/backbone-min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/views/app.js"></script>
  <script src="js/routers/forecasts.js"></script>
  <script src="js/models/forecast.js"></script>
  <script src="js/collections/forecasts.js"></script>
  <script src="js/views/forecast.js"></script>
  <script src="js/views/forecastList.js"></script>
  <script src="js/views/map.js"></script>
</head>
<body>
  <div id='container'></div>
  <input type="text" id ="citySearch" placeholder= "City" value = "Durham">
  <input type="text" id="stateSearch" placeholder= "State" value = "NC">
  <input type="submit" id = 'submit'>
  <div id="forecasts">
  </div>
  <script id="forecastTemplate" type="text/x-handlebars-template">
    <h2>{{date.weekday}} {{monthname}} {{day}}</h2>
    <img src="{{icon_url}}" alt="weather icon">
    <span>{{conditions}}</span>
    <span>{{high.fahrenheit}} F</span>
    <span>{{low.fahrenheit}} F</span>
  </script>
  <!-- <script type='template' id='map-template'>
    <div id="map"></div>
  </script>
  <script src="js/views/map.js"></script> -->
</body>



</html>
